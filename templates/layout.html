<!doctype html>
<title>Flask</title>
<link rel=stylesheet type=text/css href="{{ url_for('.static', filename='css/bootstrap.css') }}">

<div class="container-fluid">
    <div class=page>
        <h1>Enters into the deep drinking water of love!</h1>

        <ul class="menu">
            {% for key, value in mydict.items() %}
            <li><a href="{{ url_for(value) }}">{{key}}</a></li>
            {% endfor %}
        </ul>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </div>
</div>
